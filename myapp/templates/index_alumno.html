{% extends "layout.html" %} {% block content%} {%from "_macros.html" import render_field%}
<div class="" style="padding:0 16px;">
    <div class="w3-responsive w3-card-4">
        <div class="w3-container w3-green">
            <h1>Alumnos IDGS801</h1>
        </div>
        <table class="w3-table-all">

            <head>
                <tr class="w3-green">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th></th>
                    <th></th>
                </tr>
            </head>

            <tbody>
                {%for alumno in alumnos%}
                <tr class="w3-hover-blue-grey">
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apellidos}}</td>
                    <td>{{alumno.email}}</td>


                    <td><a class="w3-button w3-white w3-border w3-border-red w3-round-large" href="eliminar?id={{alumno.id}}">
                        <span class="material-icons icon w3-text-red" style="font-size: 1.5rem;">delete</span>
                    </a></td>
                    <td><a class="w3-button w3-white w3-border w3-border-teal w3-round-large" href="modificar?id={{alumno.id}}">
                        <span class="material-icons icon w3-text-teal" style="font-size: 1.5rem;">edit</span>
                    </a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
